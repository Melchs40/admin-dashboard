<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title" id="title">Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="search-bar">Search Bar</div>
            <div id="notifications">Notifications</div>
            <div id="user-profile">User profile</div>
            <div id="user-info">User info</div>
            <div id="user-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div id="logo">Logo here</div>
            <div id="main-buttons">
                <button>Home</button>
                <button>Profile</button>
                <button>Messages</button>
                <button>History</button>
                <button>Tasks</button>
                <button>Communities</button>
            </div>
            <div id="page-buttons">
                <button>Settings</button>
                <button>Support</button>
                <button>Privacy</button>
            </div>
        </div>
            <div class="project-list">
                <div class="projects">Project 1</div>
                <div class="projects">Project 2</div>
                <div class="projects">Project 3</div>
                <div class="projects">Project 4</div>
                <div class="projects">Project 5</div>
                <div class="projects">Project 6</div>
            </div>
            <div class="announcement-list">
                <div class="announcements">Announcement 1</div>
                <div class="announcements">Announcement 2</div>
                <div class="announcements">Announcement 3</div>
            </div>
            <div class="trending-list">
                <div class="trending">Trending 1</div>
                <div class="trending">Trending 2</div>
                <div class="trending">Trending 3</div>
                <div class="trending">Trending 4</div>
            </div>
    </div>
</body>
</html>
